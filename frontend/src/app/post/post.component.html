<div class="container">
<div class="form-group">
    <input type="text" name="textContent" placeholder="Enter your thoughts!" class="form-control" [(ngModel)]="textContent">
</div>
<div class="form-group">
    <input type="file" name="imageContent" placeholder="Enter your image!" class="form-control" (change)="onUpload($event)">
</div>
<div class="form-group">
    <button (click)="uploadPost()">Post</button>
</div>
</div>
