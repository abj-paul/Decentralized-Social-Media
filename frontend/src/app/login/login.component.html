<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter username" [(ngModel)]="username"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password" [(ngModel)]="password"
          class="form-control">
      </div>
      <div class="form-group text-center">
        <button (click)="authenticate()" class="btn btn-primary">Login</button>
        <span class="ml-2">{{ loginStatus }}</span>
      </div>
    </div>
  </div>
