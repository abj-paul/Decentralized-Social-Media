<div class="container">
    <p>Login</p>
    <div class="form-group">
        <input type="text" name="username" placeholder="Enter username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Enter password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="authenticate()">Login!</button>
        <span>{{loginStatus}}</span>
    </div>
</div>
