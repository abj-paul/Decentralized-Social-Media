<p>Timeline</p>

<div class="createPost">
    <a [routerLink]="['/post']">Create Post</a>
</div>

<div class="container" *ngFor="let post of posts">
    <div class="post">
        <pre>
            {{post.username}}
            {{post.textContent}}
            <img [src]="'http://localhost:3000/api/v1/images/'+post.imageContent" class="postImage">
        </pre>
    </div>
</div>


<div class="createPost">
    <a [routerLink]="['/profile']">Profile</a>
</div>
